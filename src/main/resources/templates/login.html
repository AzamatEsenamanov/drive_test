<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - MyDriveTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login to MyDriveTest</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="/login">
                        <div class="mb-3">
                            <label for="emailOrUsername" class="form-label">Email or Username</label>
                            <input type="text" class="form-control" id="emailOrUsername" name="emailOrUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <span>Don't have an account?</span>
                        <a href="/register" class="btn btn-link">Register here</a>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3" th:text="${param.error}"></div>
                    <div th:if="${param.success}" class="alert alert-success mt-3">Registration successful. Please log in.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
