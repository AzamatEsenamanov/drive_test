<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Take Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title text-primary mb-4">Question [[${currentIndex + 1}]] of [[${totalQuestions}]]</h4>

            <form th:action="@{'/test/' + ${testId} + '/question'}" method="post">
                <input type="hidden" name="questionId" th:value="${question.id}" />
                <input type="hidden" name="currentIndex" th:value="${currentIndex}" />
                <div class="mb-3">
                    <p class="fs-5 fw-semibold" th:text="${question.text}"></p>
                    <div th:each="a : ${answers}">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answerId" th:value="${a.id}" id="a_${a.id}" required>
                            <label class="form-check-label" th:for="'a_' + ${a.id}" th:text="${a.text}"></label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

            <div th:if="${feedback != null}" class="mt-3 alert" th:classappend="${correct} ? 'alert-success' : 'alert-danger'">
                <strong th:text="${feedback}"></strong>
            </div>
        </div>
    </div>
</div>
</body>
</html>
