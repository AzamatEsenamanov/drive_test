<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-label {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body text-center">
            <h2 class="text-success mb-3">ðŸŽ‰ Test Completed!</h2>

            <p class="fs-5">Your Score:</p>
            <h1 class="display-4 text-primary">[[${score}]] / [[${total}]]</h1>

            <div class="mt-4 position-relative">
                <div class="progress" style="height: 40px;">
                    <div class="progress-bar bg-info" role="progressbar"
                         th:style="'width: ' + (${score} * 100 / ${total}) + '%'"
                         th:text="(${score} * 100 / ${total}) + '%'"></div>
                </div>
            </div>

            <div class="mt-4">
                <p th:if="${score} == ${total}" class="text-success fw-bold">Excellent! ðŸ’¯ You got everything right!</p>
                <p th:if="${score} >= ${total} * 0.7 and ${score} < ${total}" class="text-warning fw-bold">Good job! Keep improving!</p>
                <p th:if="${score} < ${total} * 0.7" class="text-danger fw-bold">Keep practicing! You can do better!</p>
            </div>

            <a href="/" class="btn btn-outline-secondary mt-3">ðŸ”™ Back to Tests</a>
        </div>
    </div>
</div>

</body>
</html>
