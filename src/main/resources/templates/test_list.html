<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .test-card {
            transition: box-shadow 0.3s ease;
        }
        .test-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 2rem 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="header text-center mb-4">
        <h1 class="fw-bold">Welcome to the CDL Practice Test Center</h1>
        <p class="mb-0">Select a test to begin your preparation</p>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="list-group">
                <a th:each="test : ${tests}"
                   th:href="@{'/test/' + ${test.id}}"
                   class="list-group-item list-group-item-action test-card p-4 mb-2 rounded">
                    <h5 th:text="${test.title}" class="mb-0 fw-semibold">Test Title</h5>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
